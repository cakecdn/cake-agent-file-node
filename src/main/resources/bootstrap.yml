cake:
  authorization-token-prefix: 'Bearer '
  jwt-hs512-secret: 'Mississippi'
  node:
    tag: node-1
    fileDir: X:\\file
    uploadUrl: http://localhost
    downloadUrl: http://localhost

spring:
  application:
    name: cake-agent-file-node
  cloud:
    consul:
      host: localhost
      port: 8500
      discovery:
        health-check-path: /actuator/health
        health-check-interval: 15s
        instance-id: ${cake.node.tag:unkown-node}
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 200MB

management:
  endpoints:
    web:
      exposure:
        include: "*"  # 显示端点内所有的状态信息
  endpoint:
    health:
      show-details: ALWAYS # 显示详细的健康状况

server:
  port: 7003

